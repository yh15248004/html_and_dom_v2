<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>UML建模测试</title>

  <script type="text/javascript" src="lib/jquery-2.1.1/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="./lib/lodash/lodash.js"></script>
  <script type="text/javascript" src="./js/model/topic.js"></script>
  <script type="text/javascript" src="./js/model/answer-factory.js"></script>
  <script type="text/javascript" src="./js/model/completion-topic.js"></script>
  <script type="text/javascript" src="./js/model/mcq-topic.js"></script>
  <script type="text/javascript" src="./js/model/radio-topic.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>

  <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="./lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="./css/button.css" rel="stylesheet">
</head>

<body>

  <form name="form" id="form" method="post" autocomplete="off">
    <div class="container">
      <div class="page-header text-center">
          <h1>统一建模语言测试</h1>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <label class="control-label">
                考试科目：
              </label>
              统一建模语言
            </div>
            <div class="col-md-4">
              <label class="control-label">
                时间：
              </label>
              100分钟
            </div>
            <div id="totalScore_formGroup" class="col-md-4">
              <label class="control-label">
                得分：
              </label>
              <span id="totalScore" class="text-danger"></span>
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="row form-inline">

            <div id="student_class_formGroup" class="form-group col-md-4">
              <label class="control-label">
                班级：
              <input class="form-control" placeholder="请输入班级" type="text" id="student_class" name="student_class">
              </label>
            </div>
            <div id="student_number_formGroup" class="form-group col-md-4">
              <label class="control-label">
                学号：
              <input class="form-control" placeholder="请输入学号" type="text" id="student_number" name="student_number">
              </label>
            </div>
            <div id="student_name_formGroup" class="form-group col-md-4">
              <label class="control-label">
                姓名：
              <input class="form-control" placeholder="请输入姓名" type="text" id="student_name" name="student_name">
              </label>
            </div>
          </div>
        </div>
      </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>一、填空题（每空5分，共20分）
        </h4>
      </div>
      <div class="panel-body form-inline">
        <ol>
          <li>
            <label>
              UML的中文全称是：
              <input class="form-control" type="text" id="completion_1_0" name="completion_1_0">
            </label>
          </li>
          <li>
            <label for="completion_2_0">对象最突出的特征是：
            <input class="form-control" type="text" id="completion_2_0" name="completion_2_0">
            <input class="form-control" type="text" id="completion_2_1" name="completion_2_1">
            <input class="form-control" type="text" id="completion_2_2" name="completion_2_2">
            </label>
          </li>
        </ol>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>二、选择题（每题10分，共20分）</h4>
      </div>
      <div class="panel-body">
        <ol>
          <li>
            <div class="form-group">
              <label class="control-label">
                UML与软件工程的关系是：
              </label>
              <div class="radio">
                <label>
                  <input type="radio" id="choice_1_0" name="choice_1" value="A">
                  (A)&nbsp;UML就是软件工程
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" id="choice_1_1" name="choice_1" value="B">
                  (B)&nbsp;UML参与到软件工程中软件开发过程的几个阶段
                </label>
                </div>
                <div class="radio">
                <label>
                    <input type="radio" id="choice_1_2" name="choice_1" value="C">
                    (C)&nbsp;UML与软件工程无关
                </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" id="choice_1_3" name="choice_1" value="D">
                    (D)&nbsp;UML是软件工程的一部分
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="form-group">
                <label class="control-label">
                  Java语言支持：
                </label>
                <div class="radio">
                  <label>
                    <input type="radio" id="choice_2_0" name="choice_2" value="A">
                    (A)&nbsp;单继承
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" id="choice_2_1" name="choice_2" value="B">
                    (B)&nbsp;多继承
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" id="choice_2_2" name="choice_2" value="C">
                    (C)&nbsp;单继承和多继承都支持
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" id="choice_2_3" name="choice_2" value="D">
                    (D)&nbsp;单继承和多继承都不支持
                  </label>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>三、多项选择题（每题10分，共20分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label class="control-label">
                  用例的粒度分为以下哪三种：
                </label>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="mcq_1_0" name="mcq_1" value="A">
                    (A)&nbsp;概述级
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="mcq_1_1" name="mcq_1" value="B">
                    (B)&nbsp;需求级
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="mcq_1_2" name="mcq_1" value="C">
                    (C)&nbsp;用户目标级
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="mcq_1_3" name="mcq_1" value="D">
                    (D)&nbsp;子功能级
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="form-group">
                <label class="control-label">
                  类图由以下哪三部分组成：
                </label>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="mcq_2_0" name="mcq_2" value="A">
                    (A)&nbsp;名称(Name)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="mcq_2_1" name="mcq_2" value="B">
                    (B)&nbsp;属性(Attribute)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="mcq_2_2" name="mcq_2" value="C">
                    (C)&nbsp;操作(Operation)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="mcq_2_3" name="mcq_2" value="D">
                    (D)&nbsp;方法(Function)
                  </label>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>四、判断题（每题10分，共20分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label class="control-label">
                  用例图只是用于和客户交流和沟通的,用于确定需求。
                </label>
                <div class="btn-group" data-toggle="buttons" data-toggle="buttons">
                  <label class="radio-inline btn btn-success btn-sm">
                    <input type="radio" id="true_false_1_0" name="true_false_1" value="V">
                    <span class="glyphicon glyphicon-ok"></span>
                  </label>
                  <label class="radio-inline btn btn-danger btn-sm">
                    <input type="radio" id="true_false_1_1" name="true_false_1" value="X">
                    <span class="glyphicon glyphicon-remove"></span>
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="form-group">
                <label class="control-label">
                  在状态图中,终止状态在一个状态图中允许有任意多个。
                </label>
                <div class="btn-group" data-toggle="buttons" data-toggle="buttons">
                  <label class="radio-inline btn btn-success btn-sm">
                    <input type="radio" id="true_false_2_0" name="true_false_2" value="V">
                    <span class="glyphicon glyphicon-ok"></span>
                  </label>
                  <label class="radio-inline btn btn-danger btn-sm">
                    <input type="radio" id="true_false_2_1" name="true_false_2" value="X">
                    <span class="glyphicon glyphicon-remove"></span>
                  </label>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>五、简答题（每题20分，共20分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label class="control-label">
                  简述什么是模型以及模型的表现形式？
                </label>
                <textarea id="short_answer_1_0" name="short_answer_1" class="form-control" rows="3">
                </textarea>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="page-footer text-center">
        <input class="button button-pill button-primary" type="submit" value="计算分数" onclick="return submit_onclick();">
      </div>

    </div>
  </form>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">友情提示：</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
